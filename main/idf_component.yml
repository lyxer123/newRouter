    path: components/wifi_prov_mgr
  web_server:
    git: https://github.com/espressif/esp-iot-bridge.git
    path: components/web_server
  usb_device:
    git: https://github.com/espressif/esp-iot-bridge.git
    path: components/usb/usb_device
    rules:
    - if: target in [esp32s2, esp32s3]
